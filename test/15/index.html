<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Progressively enhanced JavaScript AJAX features to be implemented on your existing traditional web pages." name="description">
    <title>Home</title>
  </head>
  <body>
    <main>
      <p><a href="test.html">Test!</a></p>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../index.min.js"></script>
    <script>
      let f3h = new F3H,
          $document = $(document),
          $main = $('main');
      f3h.on('success', response => {
          let $response = $(response);
          $document.prop('title', $response.prop('title'));
          $main.html($response.find('main').html());
      });
    </script>
  </body>
</html>
