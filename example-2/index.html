<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Home</title>
  </head>
  <body>
    <main>
      <p>Although <a href="test.html">there</a> are <a href="test.html">several</a> <a href="test.html">internal</a> <a href="test.html">links</a> pointing to <a href="test.html">the same page</a> <a class="foo" href="test.html">here</a>, only <a class="bar" href="test.html">this link</a> and previous link that will trigger AJAX loading event.</p>
    </main>
    <script src="../f3h.min.js"></script>
    <script>

    let f3h = new F3H({
            sources: '.foo, .bar'
        }),
        main = document.querySelector('main');

    f3h.on('success', response => {
        document.title = response.title;
        main.innerHTML = response.querySelector('main').innerHTML;
    });

    </script>
  </body>
</html>
